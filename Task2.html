<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white p-6 hidden md:block">
            <h2 class="text-2xl font-bold mb-6">Dashboard</h2>
            <nav>
                <ul>
                    <li class="mb-4"><a href="#" class="hover:text-blue-400">Home</a></li>
                    <li class="mb-4"><a href="#" class="hover:text-blue-400">Analytics</a></li>
                    <li class="mb-4"><a href="#" class="hover:text-blue-400">Reports</a></li>
                    <li><a href="#" class="hover:text-blue-400">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white shadow-md p-4 flex justify-between items-center">
                <h1 class="text-xl font-semibold">Dashboard Overview</h1>
                <button class="md:hidden bg-gray-800 text-white px-4 py-2 rounded">Menu</button>
            </header>
            
            <!-- Content -->
            <main class="p-6 flex-1">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Card 1 -->
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold">Total Users</h3>
                        <p class="text-2xl font-bold">1,200</p>
                    </div>
                    <!-- Card 2 -->
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold">Revenue</h3>
                        <p class="text-2xl font-bold">$45,000</p>
                    </div>
                    <!-- Card 3 -->
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold">New Orders</h3>
                        <p class="text-2xl font-bold">320</p>
                    </div>
                </div>

                <!-- Table -->
                <div class="bg-white p-6 rounded-lg shadow-md mt-6">
                    <h3 class="text-lg font-semibold mb-4">Recent Transactions</h3>
                    <table class="w-full border-collapse border border-gray-300">
                        <thead>
                            <tr class="bg-gray-200">
                                <th class="border border-gray-300 p-2">ID</th>
                                <th class="border border-gray-300 p-2">Name</th>
                                <th class="border border-gray-300 p-2">Amount</th>
                                <th class="border border-gray-300 p-2">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="border border-gray-300 p-2">#001</td>
                                <td class="border border-gray-300 p-2">John Doe</td>
                                <td class="border border-gray-300 p-2">$500</td>
                                <td class="border border-gray-300 p-2 text-green-500">Completed</td>
                            </tr>
                            <tr>
                                <td class="border border-gray-300 p-2">#002</td>
                                <td class="border border-gray-300 p-2">Jane Smith</td>
                                <td class="border border-gray-300 p-2">$250</td>
                                <td class="border border-gray-300 p-2 text-yellow-500">Pending</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
